<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <style>
    .account-page{
        background: transparent!important;
    }
    </style>

    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your actual User ID
        })();

        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            emailjs.sendForm('service_9tz6h49', '__ejs-test-mail-service__', this)
                .then(function() {
                    alert('Message sent successfully!'); // Success message
                }, function(error) {
                    alert('Failed to send message. Please try again later.'); // Error message
                });
        });
    </script>




    <!-- Account-Page -->
    <div class="account-page">
        <div class="container-1">
            <div class="row">
                <div class="col-2">
                    <img src="Ecommerce images/Background-removebg.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator">
                        </div>

                        <form id="LoginForm" action="https://formspree.io/f/mldejwyn" method="POST">
                            <input type="text" placeholder="Username" name="Username" required >
                            <input type="password" placeholder="Password" name="password" required >
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                        </form>

                        <form id="RegForm" action="https://formspree.io/f/mldejwyn" method="POST">
                            <input type="text" placeholder="Username" name="Username" required>
                            <input type="email" placeholder="Email" name="email" required>
                            <input type="password" placeholder="Password" required>
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
